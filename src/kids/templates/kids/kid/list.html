{% extends "base.html" %} {% load staticfiles %} 
{% load thumbnail %} 
{% block title %}
Kid
{% endblock %}

<!-- Benefits of the Django application -->
{% block container %}

<div class="container">
  <br />
  <br />
  {% for kid in kids %}
  <div class="row">
    <div class="col-sm-2">
      <img
        title="profile picture"
        class="img-circle img-responsive"
        src="{% thumbnail kid.photo|default:'default_profile.png' 140x140 crop %}"
      />
    </div>
    <div class="col-sm-10">
      <h2>
        <a href="{{ kid.id }}"> {{ kid }} </a>
      </h2>
      <p>
        {{ kid.description }}
      </p>
    </div>
  </div>
  {% empty %}
    <h3> There are no records !</h3>
  {% endfor %}
</div>
{% endblock %}
